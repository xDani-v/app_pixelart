<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Generator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Ancho de la cuadricula</label>
                    <input type="range" id="width-range" min="1" max="45" />
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Largo de la cuadricula</label>
                    <input type="range" id="height-range" min="1" max="45" />
                    <span id="height-value">00</span>
                </div>
            </div>
            <div class="opt-wrapper">
                <button id="submit-grid">Crear Cuadricula</button>
                <button id="clear-grid">Limpiar Cuadricula</button>
                <input type="color" id="color-input" />
                <button id="erase-btn">Borrar</button>
                <button id="paint-btn">Pintar</button>
            </div>
        </div>
        <div class="container"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
